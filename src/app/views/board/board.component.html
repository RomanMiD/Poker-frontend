<table class="table table-striped">
  <thead>
  <tr>

    <th scope="col">Название игры</th>
    <th scope="col">Дата создания</th>
    <th scope="col">Статус игры</th>
    <th scope="col">Создатель</th>

    <!--    <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>-->
    <!--    <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>-->
    <!--    <th scope="col" sortable="population" (sort)="onSort($event)">Population</th>-->
  </tr>
  </thead>
  <tbody *ngIf="gameList$ | async as gameList">
  <tr *ngFor="let game of gameList">
    <!--    <th scope="row">{{ country.id }}</th>-->
    <td>{{ game.roomName }}</td>
    <td>{{game.createdDate| date: formatDate }}</td>
    <td>{{getStatusLabel(game.status)}}</td>
    <td>{{game.creator?.name}}</td>
  </tr>
  </tbody>
</table>
<app-pagination [totalCount]="totalCount" [pageSize]="pageSize" (pageChange)="onPageChange($event)"></app-pagination>
