<div class="col-9 col-lg-6 offset-1 offset-lg-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-group mb-3">
      <input type="text" formControlName="name" class="form-control" placeholder="Представься, друг" aria-label="Recipient's username"
             aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
              [disabled]="form.invalid">Button</button>
    </div>
  </form>
  <div *ngIf="isCorrectly"
       [hidden]="form.valid"
       class="alert alert-danger" >Something wrong
  </div>
</div>
